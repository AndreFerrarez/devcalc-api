name: CI

on:
  workflow_dispatch:
    inputs:
      run_lint:
        description: 'Executar lint (Checkstyle)?'
        required: false
        type: boolean
        default: true
      run_tests:
        description: 'Executar testes?'
        required: false
        type: boolean
        default: true
  push:
    branches:
      - main
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install --batch-mode

  lint_and_test:
    needs: build
    uses: ./.github/workflows/lint-and-test.yml
    with:
      run_lint: ${{ github.event.inputs.run_lint }}
      run_tests: ${{ github.event.inputs.run_tests }}

  package:
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package JAR
        run: mvn package --batch-mode

  deploy:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Simulate Deploy
        run: echo "Deploy realizado com sucesso"
